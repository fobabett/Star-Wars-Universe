<div class="content-container">
	<div class="banner">
		<h1>Star Wars Universe</h1>
		<div>
			<input type="text" name="search">
		</div>
	</div>
	<div class="grid">
		<div class="grid-item" *ngFor="let item of data">
			<h4 class="grid-item-title" *ngIf="item?.category !== 'film'">{{ item?.name }}</h4>
			<h4 class="grid-item-title" *ngIf="item?.category === 'film'">{{ item?.title }}</h4>
		</div>
	</div>
</div>
